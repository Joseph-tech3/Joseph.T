<!DOCTYPE html>
<html lang="en">
<head>
...
<style>
  :root {
    --bg-soft: #EDC1CB;
    --bg-dark: #000;
    --text-dark: #000;
    --accent: #EDC1CB;
  }
  body, html {
    margin:0; padding:0;
    font-family: 'Inter', sans-serif;
    background: var(--bg-soft);
    color: var(--text-dark);
    overflow-x: hidden;
  }
  #landing {
    position:fixed; inset:0;
    background:url('YOUR_BG_IMAGE.jpg') center/cover no-repeat;
    display:flex; align-items:center; justify-content:center;
    z-index:10;
  }
  #landing button {
    padding:1em 2em;
    background: rgba(255,255,255,0.8);
    border:none; font-size:1.2rem; cursor:pointer;
    transition: opacity 0.5s ease;
  }
  #landing.hidden {
    opacity:0; visibility:hidden; transition: opacity 0.5s ease 0.5s, visibility 0s 0.5s;
  }
  nav {
    position:fixed; top:20px; right:20px;
    z-index:5;
  }
  nav button {
    background:none; border:2px solid var(--text-dark);
    border-radius:50%; width:40px; height:40px;
    cursor:pointer;
  }
  .section {
    min-height:100vh;
    display:flex; align-items:center; justify-content:center;
    padding:2rem;
    transition: background 1s ease;
  }
  .project {
    max-width:800px; text-align:center;
    opacity:0; transform: translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }
  .project.visible {
    opacity:1; transform: translateY(0);
  }
  .project img {
    width:100%; border-radius:10px;
  }
</style>
</head>
<body>

<div id="landing">
  <button id="enter">ENTER SITE</button>
</div>

<nav>
  <button onclick="document.getElementById('tableau').scrollIntoView({behavior:'smooth'});">≡</button>
</nav>

<section id="tableau" class="section" style="background:var(--bg-soft);">
  <div class="project">
    <h2>Tableau Dashboard</h2>
    <img src="YOUR_TABLEAU_IMAGE.jpg" alt="Dashboard snapshot">
    <p><a href="...">View Dashboard →</a></p>
  </div>
</section>

<section id="python" class="section" style="background:#fff;">
  <div class="project">
    <h2>Python Project</h2>
    <img src="YOUR_PYTHON_IMAGE.png" alt="Python project snapshot">
    <p><a href="...">View Code →</a></p>
  </div>
</section>

<script>
  document.getElementById('enter').onclick = () => {
    document.getElementById('landing').classList.add('hidden');
  };
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(e => {
      if (e.isIntersecting) e.target.classList.add('visible');
    });
  }, {threshold:0.3});
  document.querySelectorAll('.project').forEach(el => observer.observe(el));
</script>

</body>
</html>
